<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">


    <world></world>
    <world></world>
</div>
<template id="tmpl">
    <ul>
        <li>home {{name}}</li>
        <li>profile</li>
        <li>concat</li>
    </ul>
</template>
<script src="vue1.+.js"></script>
<script>
    //把html取出来当作模板，用数据渲染好，将我们的组件扔到页面里
    //用extend方法创建出组建,在实例创建前
    var world = {
        //template就是组件的模板
        template:"#tmpl"
    };


    var vm = new Vue({
        el:'#app',
        components:{'world':world}
    });


</script>
</body>
</html>
