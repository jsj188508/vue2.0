<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="app">
        {{b}}
    </div>
    <script src="vue2.0.js"></script>
    <script>
        var vm = new Vue({
            data: {
                name: 'hello'
            },
            computed: { //有些数据是要根据我们的提供的数据计算出来的
                //默认的是获取属性 在页面中获取属性b会调用对应的方法
                b: function() {
                    //当前this是vue的实例
                    return this.name + ' world'
                }
            }
        });
        vm.$mount('#app'); //使用$mount查找#pp并绑定vue
    </script>
</body>

</html>
