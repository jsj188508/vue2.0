<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<style>
    .actived{background:#ff0;}
    .active{color: #0ff;}
    /*#activeId{background:#00f}*/
</style>
<!--<div id="myVue" :class="elClass" :id="elID">这是我的{{title}}    &lt;!&ndash;    v-bind:class  可以绑定class     &ndash;&gt;-->
<div id="myVue" :class="[elClass1,elClass2]":id="elID">这是我的{{title}}    <!--    v-bind:class  可以绑定class     -->

<p v-if="elIf">v-if条件满足时显示</p>
</div>
<!--&lt;!&ndash; <h1 id="myVue" :class="elClass" :id="elID">这是我的{{title}}</h1>     省略v-bind后-->
<script>
    app=new Vue({       //Vue首字母要大写
        el:'#myVue',  //在Vue中使用el声明控制的el Id=myVue元素代码范围，id#myVue只能放置body内  在这里也可以使用class
        data:{          //在data中放置模块数据
            title:'jsj',
//            elClass:'active actived',
            elClass1:'actived',
            elClass2:'active',
            elID:'activeId',
            elIf:false,
        }
    });

</script>
</body>
</html>
