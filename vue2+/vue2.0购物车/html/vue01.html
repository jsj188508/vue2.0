<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="myVue">{{title}}</div>
<script>
    app=new Vue({       //Vue首字母要大写
        el:'#myVue',  //在Vue中使用el声明控制的el Id=myVue元素代码范围，id#myVue只能放置body内  在这里也可以使用class
        data:{          //在data中放置模块数据
            title:'jsj',
        }
    });

</script>
</body>
</html>
