<body>
<div id="box">
    <input type="text" @keydown="fun($event)">
    <input type="text" @keyup.13="fun2($event)">
    <input type="text" @keyup.enter="fun3($event)">
</div>
<script>
        new Vue({
            el:'#box',
            data:{
            },
            methods:{
                fun:function(e){alert(e.keyCode);},
                fun2:function(e){alert(e.keyCode);},
                fun3:function(e){alert(e.keyCode);}
            }
        });
</script>
