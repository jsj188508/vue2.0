<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>$event</title>
</head>
<body>
<script src="../js/vue.js"></script>
<div class="vMbox"  >
    <a href="www.baidu.com" @click="AClick($event)">event阻止默认行为</a><br></be>
    <a href="www.baidu.com" @contextmenu.prevent="bClick()">event阻止默认行为</a>
</div>
<script>
    new Vue({
       el:".vMbox",
        data:{
           btn:'$event',
        },
        methods:{
           AClick:function (e) {
               e.preventDefault();
               console.log(123);
           },
            bClick:function () {
                console.log(123);
            }
        }
    });
</script>
</body>
</html>
