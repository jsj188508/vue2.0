<body>
<script src="../js/vue.js"></script>
<div id="myVue">
    <input v-model="message">
    <p>{{message}}</p>
</div>

    <script>
        var app=new Vue({
            el:'#myVue',
            data:{
                message:'请输入你的名字',
            }
        })
        app.$watch('message',function (Newmessage,oldmessage) {
            console.log(Newmessage);
        })
    </script>
